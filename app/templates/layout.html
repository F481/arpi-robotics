<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ARPi-Robotics</title>

    {% block stylesheets %}
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    {% endblock %}

    {% block javascript %}
    <script src="{{ url_for('static', filename='js/jquery-1.8.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    {% endblock %}
  </head>

  <body>

  {% block nav %}

    <div class="infoPanel">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">

              <a class="navbar-brand" href="#">ARPi-Robotics</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li>
                    <a href="#">
                        <div id="inputFeedback"></div>
                        <div id="serverFeedback"></div>
                    </a>
                /li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
    </div>

  {% endblock %}

  {% block container %}
    <div class="container">
        <div class="starter-template">
            {% block content %}{% endblock %}
        </div>
    </div>
  {% endblock %}

  {% block javascript_bottom %}{% endblock %}
  </body>
</html>
